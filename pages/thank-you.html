<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://chianugo.github.io/coding-photo-portfolio/" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=neco@400,401,500,501,700,701,900,901&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@701,500,300,601,600,401,501,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/cursor.css" />
    <link rel="stylesheet" href="/css/thank-you-styles.css" />
    <title>Thank You | Chianugo</title>
  </head>
  <body>
    <nav class="navbar glass" style="display: none">
      <div class="colorButtons">
        <button
          class="button"
          id="colorButton"
          onclick=""
          title="Change Foreground Color (F)"
        >
          <i class="fa-solid fa-clone"></i>
        </button>
        <button
          class="button"
          id="blackButton"
          onclick=""
          title="Toggle Dark Mode (M)"
        >
          <i class="fa-regular fa-moon"></i>
        </button>
        <button
          class="button"
          id="colorCombinationButton"
          onclick=""
          title="Randomize Colors (A)"
        >
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button
          class="button"
          id="invertButton"
          onclick=""
          title="Invert Colors (X)"
        >
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </nav>
    <a href="javascript:history.back()">Back</a>
    <div class="inner-cursor"></div>
    <h1>Thank you!</h1>
    <p class="subtitle">Your Message Has Been Sent</p>
    <script src="/js/script.js"></script>
    <script src="/js/cursor.js"></script>
    <!-- Designed by Chianugo 'Kiz' Ononuju -->
  </body>
</html>
