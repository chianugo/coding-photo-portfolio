<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Poppins&family=Roboto:wght@400;500;900&family=Rubik:wght@300;400;500;600;700&family=Urbanist:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@701,500,300,601,600,401,501,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/cursor.css" />
    <link rel="stylesheet" href="/css/thank-you-styles.css" />
    <title>Thank You | Chianugo</title>
  </head>
  <body>
    <nav class="navbar glass" style="display: none">
      <div class="colorButtons">
        <button
          class="button"
          id="colorButton"
          onclick="applyRandomColor()"
          title="Change Foreground Color"
        >
          <i class="fa-solid fa-clone"></i>
        </button>
        <button
          class="button"
          id="blackButton"
          onclick="toggleMonochrome()"
          title="Toggle Dark Mode"
        >
          <i class="fa-regular fa-moon"></i>
        </button>
        <button
          class="button"
          id="colorCombinationButton"
          onclick="applyColorCombination()"
          title="Randomize Colors"
        >
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button
          class="button"
          id="invertButton"
          onclick="toggleInvert()"
          title="Invert Colors"
        >
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </nav>
    <div class="inner-cursor"></div>
    <h1>Thank you!</h1>
    <p class="subtitle">Your Message Has Been Sent</p>
    <script src="/js/script.js"></script>
    <script src="/js/cursor.js"></script>
  </body>
</html>
