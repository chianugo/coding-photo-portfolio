<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Poppins&family=Roboto:wght@400;500;900&family=Rubik:wght@300;400;500;600;700&family=Urbanist:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@701,500,300,601,600,401,501,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/contact-styles.css" />
    <link rel="stylesheet" href="/css/cursor.css" />
    <script
      src="https://kit.fontawesome.com/ccc805f575.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact | Chianugo</title>
  </head>
  <body>
    <div class="inner-cursor"></div>
    <div class="navbar glass">
      <div class="nav_header"><a href="/index.html">CHIANUGO</a></div>
      <div class="home_row">
        <button class="nav" onClick="location.href='/index.html'">Home</button>
        <button class="nav" onClick="location.href='/pages/photo.html'">
          Photo
        </button>
        <button class="nav" onClick="location.href='/pages/code.html'">
          Code
        </button>
        <button class="nav" onClick="location.href='/pages/about.html'">
          About
        </button>
        <button
          class="nav active"
          onClick="location.href='/pages/contact.html'"
        >
          Contact
        </button>
      </div>
      <div class="colorButtons">
        <button
          id="colorButton"
          class="button"
          onclick=""
          data-tooltip="Change Foreground Color"
        >
          <i class="fa-solid fa-clone"></i>
        </button>
        <button
          id="blackButton"
          class="button"
          onclick=""
          data-tooltip="Toggle Dark Mode"
        >
          <i class="fa-regular fa-moon"></i>
        </button>
        <button
          id="colorCombinationButton"
          class="button"
          onclick=""
          data-tooltip="Randomize Colors"
        >
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button
          id="invertButton"
          class="button"
          onclick=""
          data-tooltip="Invert Colors"
        >
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </div>
    <h2 class="header extra-large">Contact Me</h2>

    <div class="form-wrapper">
      <a class="text" href="mailto:chianugononuju@gmail.com"
        >chianugononuju[at]gmail[dot]com</a
      >
      <form
        action="https://formsubmit.co/chianugononuju@gmail.com"
        method="POST"
        class="form"
      >
        <div class="form-container">
          <div class="form-group">
            <!-- <label for="full-name">Name</label> -->
            <input
              type="text"
              id="full-name"
              placeholder="Name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="return-address">Email</label> -->
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="return-address"
            />
          </div>
          <!-- <div class="form-group">
             <label for="contact-message">Message</label>
            <input
              type="text"
              name="Message"
              required
              placeholder="Message"
              id="contact-message"
            />
          </div> -->
          <div class="form-group">
            <textarea
              name="Message"
              id="contact-message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
        </div>
        <!-- <input
          type="hidden"
          name="_next"
          value="https://yourdomain.co/thanks.html"
        /> -->
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit">Send</button>
      </form>
    </div>
    <!-- <footer>Chianugo Ononuju 2023</footer> -->
    <script src="/js/script.js"></script>
    <script src="/js/cursor.js"></script>
  </body>
</html>
