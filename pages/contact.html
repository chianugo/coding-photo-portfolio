<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Poppins&family=Roboto:wght@400;500;900&family=Rubik:wght@300;400;500;600;700&family=Urbanist:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/code-styles.css" />
    <script
      src="https://kit.fontawesome.com/ccc805f575.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="header"><a href="/index.html">CHIANUGO</a></div>
      <div class="home_row">
        <button class="nav" onClick="location.href='/index.html'">Home</button>
        <button class="nav" onClick="location.href='/pages/photo.html'">
          Photo
        </button>
        <button class="nav" onClick="location.href='/pages/code.html'">
          Code
        </button>
        <button
          class="nav active"
          onClick="location.href='/pages/contact.html'"
        >
          Contact
        </button>
        <button class="nav" onClick="location.href='/pages/about.html'">
          About
        </button>
      </div>
      <div class="">
        <button id="colorButton nav" onclick="applyRandomColor()">C</button>
        <button id="blackButton nav" onclick="toggleMonochrome()">
          <i class="fa-regular fa-moon"></i>
        </button>
        <button
          id="colorCombinationButton nav"
          onclick="applyColorCombination()"
        >
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="invertButton nav" onclick="toggleInvert()">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </div>
    <div class="header extra-large">CONTACT ME</div>

    <form
      action="https://formsubmit.co/chianugononuju@gmail.com"
      method="POST"
      class="form"
    >
      <div class="form-container">
        <div class="form-group">
          <label for="full-name">Your name</label>
          <input
            type="text"
            id="full-name"
            placeholder="Your name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="return-address">Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            id="return-address"
          />
        </div>

        <div class="form-group">
          <label for="contact-message">Message</label>
          <input
            type="text"
            name="message"
            required
            placeholder="Message"
            id="contact-message"
          />
        </div>
      </div>
      <!-- <input
        type="hidden"
        name="_next"
        value="https://yourdomain.co/thanks.html"
      /> -->
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
