    <div class="inner-cursor"></div>
    <nav class="navbar glass">

      <button

        aria-controls="primary-navigation"

      <ul class="colorButtons secondary-navigation flex">
        <li>
          <button
            id="colorButton"
            class="button"
            onclick=""
            data-tooltip="Change Foreground Color"
          >
            <i class="fa-solid fa-clone"></i>
          </button>
        </li>
        <li>
          <button
            id="blackButton"
            class="button"
            onclick=""
            data-tooltip="Toggle Dark Mode"
          >
            <i class="fa-regular fa-moon"></i>
          </button>
        </li>
        <li>
          <button
            id="colorCombinationButton"
            class="button"
            onclick=""

          >

          </button>
        </li>
        <li>
          <button
            id="invertButton"

    <h2 class="header extra-large">Contact Me</h2>

    <div class="form-wrapper">
      <a class="text" href="mailto:chianugononuju@gmail.com"
        >chianugononuju[at]gmail[dot]com</a
      >
      <form
        action="https://formsubmit.co/e7e5d5769c26c8a5140ecfc585ad881e"
        method="POST"
        class="form"
      >
        <div class="form-container">
          <div class="form-group">
            <!-- <label for="full-name">Name</label> -->
            <input
              type="text"
              id="full-name"
              placeholder="Name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="return-address">Email</label> -->
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="return-address"
            />
          </div>
          <!-- <div class="form-group">
             <label for="contact-message">Message</label>
            <input
              type="text"
              name="Message"
              required
              placeholder="Message"
              id="contact-message"
            />
          </div> -->
          <div class="form-group">
            <textarea
              name="Message"
              id="contact-message"
              cols="30"
              rows="12"
              placeholder="Message"
            ></textarea>
          </div>
        </div>
        <input
          type="hidden"
          name="_next"
          value="https://chianugo.com/pages/thank-you.html"
        />
        <input type="hidden" name="_captcha" value="true" />
        <button type="submit">Send</button>
      </form>
    </div>
