<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Poppins&family=Roboto:wght@400;500;900&family=Rubik:wght@300;400;500;600;700&family=Urbanist:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/photo-styles.css" />
    <script
      src="https://kit.fontawesome.com/ccc805f575.js"
      crossorigin="anonymous"
    ></script>
    <title>Chianugo's Photo Portfolio</title>
  </head>

  <body>
    <div class="navbar glass">
      <div class="header">CHIANUGO</div>
      <div class="home_row">
        <button class="nav" onClick="location.href='/index.html'">Home</button>
        <button class="nav active" onClick="location.href='/pages/photo.html'">
          Photo
        </button>
        <button class="nav" onClick="location.href='/pages/code.html'">
          Code
        </button>
        <button class="nav" onClick="location.href='/pages/contact.html'">
          Contact
        </button>
        <button class="nav" onClick="location.href='/pages/about.html'">
          About
        </button>
      </div>
      <div class="colorButtons">
        <button id="colorButton nav" onclick="applyRandomColor()">C</button>
        <button id="blackButton nav" onclick="toggleMonochrome()">
          <i class="fa-regular fa-moon"></i>
        </button>
        <button
          id="colorCombinationButton nav"
          onclick="applyColorCombination()"
        >
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="invertButton nav" onclick="toggleInvert()">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="side">
        <ul class="text">
          <li>
            <a
              href="#"
              onclick="filterSelection('all'); return false"
              class="side-btn side-active"
              data-content="All"
              >All</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="filterSelection('fete');"
              class="side-btn"
              data-content="Fête"
              >Fête</a
            >
          </li>
          <li>
            <a
              href="javascript:filterSelection('portraits');"
              class="side-btn"
              data-content="Portraits"
              >Portraits</a
            >
          </li>
          <li>
            <a
              href="javascript:filterSelection('walk');"
              class="side-btn"
              data-content="Photo Walks"
              >Photo Walks</a
            >
          </li>
          <li>
            <a
              href="javascript:filterSelection('concerts');"
              class="side-btn"
              data-content="Concerts"
              >Concerts</a
            >
          </li>
          <li>
            <a
              href="javascript:filterSelection('swarm');"
              class="side-btn"
              data-content="Swarm"
              >Swarm</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="logHello(); return false"
              class="side-btn"
              data-content="You take one"
              >You take one</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="filterSelection('polaroid'); return false"
              class="side-btn"
              data-content="Polaroids"
              >Polaroids</a
            >
          </li>
          <!-- <li><a href="#" onclick="filterSelection('kiz'); return false" class="side-btn">You take one</a></li> -->
          <li>
            <!-- <a
              href="javascript:filterSelection('other');"
              onclick="filterSelection('other');"
              class="side-btn"
              data-content="Fête"
              >+‎‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎
            </a> -->
            <a
              href="javascript:filterSelection('other');"
              onclick="filterSelection('other');"
              class="side-btn"
              data-content="+"
              style="padding-right: 120px; margin-right: -30px"
              >+
            </a>
          </li>
        </ul>
      </div>
      <div class="picture_container">
        <div class="head" id="myHeader">
          <!-- <p>Click on the buttons to change the grid view.</p> -->
          <button class="photobtn grid-active" onclick="one()">
            <i class="fa-regular fa-square"></i>
          </button>
          <button class="photobtn" onclick="four()">
            <i class="fa-solid fa-table-cells-large"></i>
          </button>
        </div>
        <div class="image-carousel">
          <a class="prev stroke" onclick="plusSlides(-1)">&#10094;</a>
          <div class="row">
            <div class="column">
              <img
                src="https://raw.githubusercontent.com/chianugo/gaac-cdn-test/main/uploads/BUP00019-1.jpg"
                alt="composition of car and house, night photography, long exposure"
                class="slide fade all"
              />
              <img
                src="https://raw.githubusercontent.com/chianugo/gaac-cdn-test/main/uploads/BUP00057-1.jpg"
                alt=""
                class="slide fade all"
              />

              <img
                src="https://raw.githubusercontent.com/chianugo/gaac-cdn-test/main/uploads/DSCF5459-1.jpg"
                class="slide fade all"
              />

              <img
                src="https://raw.githubusercontent.com/chianugo/gaac-cdn-test/main/uploads/BUP00046-1.jpg"
                class="slide fade all"
              />

              <img
                src="https://raw.githubusercontent.com/chianugo/gaac-cdn-test/main/uploads/BUP00031-1.jpg"
                class="slide fade all"
              />
            </div>
          </div>
          <a class="next stroke" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="/photo.js"></script>
  </body>
</html>
