    <div class="navbar">

        <div class="">

          <button class="nav active" onClick="location.href='/pages/photo.html'">

    <div class="container">
        <div class="sidebar" id="side">
            <!--TODO fix uneven transform when hovering over link -->
            <ul class="text">
                <!-- TODO: onclick handle set active and filter selection -->
                <li><a href="#" onclick="filterSelection('fete'); return false" class="btn active">Fête</a></li>
                <li><a href="javascript:filterSelection('portraits');" class="btn">Portraits</a></li>

        <div class="picture_container">

                    <p>Goziem and Giles at Seyna's</p>

                </div>
            </div>
            <div class="slide fade kiz">
                <img src="/assets/jules-at-7th.jpg" alt="Jules with his shirt over his head at a 7th Street Party">
                <div class="caption">
                    <p>Jules at 7th Street</p>
                    <p>Kiz, 2021</p>
                </div>
            </div>
        </div>
        <a class="prev stroke" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next stroke" onclick="plusSlides(1)">&#10095;</a>


    </div>
