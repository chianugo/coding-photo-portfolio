    <title>Chianugo</title>

  <body class="home">
    <div class="inner-cursor"><span></span></div>
    <div class="home">
      <nav class="navbar glass" style="display: none">
        <div class="colorButtons">
          <button
            class="button"
            id="colorButton"
            onclick="applyRandomColor()"
            title="Change Foreground Color"
          >
            <i class="fa-solid fa-clone"></i>
          </button>
          <button
            class="button"
            id="blackButton"
            onclick="toggleMonochrome()"
            title="Toggle Dark Mode"
          >
            <i class="fa-regular fa-moon"></i>
          </button>
          <button
            class="button"
            id="colorCombinationButton"
            onclick="applyColorCombination()"
            title="Randomize Colors"
          >
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button
            class="button"
            id="invertButton"
            onclick="toggleInvert()"
            title="Invert Colors"
          >
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
      </nav>
      <div class="home-container" id="text">
        <div class="line">
          <p class="word">Chianugo</p>
          <p class="word">'Kiz'</p>
          <p class="word">Ononuju</p>
        </div>

        <div class="line">
          <p class="word">click &nbsp &darr;</p>
          <p class="word">to</p>
          <p class="word">View</p>
          <p class="word">My</p>
        </div>

        <div class="line">
          <a
            id="photo-portfolio-link"
            href="pages/photo.html"
            class="word fancy"
          >
            Photography &nbsp Portfolio
          </a>
        </div>

        <div class="line">
          <a
            id="coding-portfolio-link"
            href="pages/code.html"
            class="word fancy"
          >
            Code &nbsp&nbsp&nbsp&nbsp Portfolio
          </a>
          <p class="word">OR</p>
        </div>
        <div class="line">
          <a id="email-link" href="pages/about.html" class="word fancy">
            About
          </a>
          <a id="contact-link" href="pages/contact.html" class="word fancy">
            Contact
          </a>
        </div>
      </div>
    </div>
    <script src="js/cursor.js"></script>
    <script src="js/script.js"></script>
    <script src="js/enhance-text.js"></script>
    <!-- Designed by Chianugo 'Kiz' Ononuju -->
  </body>
</html>
